<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    {% load bootstrap5 %} {% bootstrap_css %} {% bootstrap_javascript %}
  </head>
  <body>
    <div class="container">
      <form action="{% url 'shops.update' id %}" method="post">
        {% csrf_token %}

        <div class="mb-3">
          <label for="barang" class="form-label">Barang</label>
          <input
            name="barang"
            type="text"
            class="form-control"
            id="barang"
            value="{{ barang }}"
          />
        </div>
        <div class="mb-3">
          <label for="publish" class="form-label">Tanggal checkout</label>
          {{ buy.publish.date }}
          <input
            name="publish"
            type="date"
            class="form-control"
            id="publish"
            value="{{ publish }}"
          />
        </div>
        <div class="mb-3">
          <label for="harga" class="form-label">Harga</label>
          <input
            name="harga"
            type="text"
            class="form-control"
            id="harga"
            value="{{ harga }}"
          />
        </div>

        <input type="submit" value="simpan" class="btn btn-primary" />
        <a class="btn btn-primary" href="{% url 'shops.index' %}">Back</a>
      </form>
    </div>
  </body>
</html>
